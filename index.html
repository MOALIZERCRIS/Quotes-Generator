<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quote Generator</title>

        body {

            display: flex;

        }

            height: fit-content;
            color: #fff;

        }
        #generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

    </style>
</head>
<body>
    <div id="quotecontainer">
        <p id="quote">Loading... </p>
        <p><button id="generate-button"> Generate New Quote </button></p>
       
    </div>
